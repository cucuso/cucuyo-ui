<mat-card>
  <mat-card-header>
    <img class="avatar img-thumbnail" mat-card-avatar
         src="{{item.avatarUrl ? item.avatarUrl : 'assets/images/unknow-exclamation.png'}}">
    <mat-card-title class="title"><a>{{item.title}}</a></mat-card-title>
    <mat-card-subtitle>Price: {{item.price}}</mat-card-subtitle>
  </mat-card-header>
</mat-card>
