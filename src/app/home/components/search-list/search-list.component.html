<mat-card>
  <mat-card-content>
    <div class="flex-container" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-paginator [length]="100" [pageSize]="10"></mat-paginator>
      <app-search-list-item *ngFor="let item of items" [item]="item"></app-search-list-item>
    </div>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [length]="100" [pageSize]="10"></mat-paginator>
  </mat-card-footer>
</mat-card>
