<section class="home">
  <mat-toolbar color="primary" class="mat-elevation-z5">
    <span>Welcome to Cucuyo Cuba Real Estate</span>
  </mat-toolbar>

  <div class="search-container flex-container" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"
                      [ngClass]="{'mrg-left-percent-20': isSearchFormSubmitted}"></mat-progress-bar>
    <mat-card class="search-form" [ngClass]="{'mrg-left-percent-20': isSearchFormSubmitted}">
      <mat-card-header>
        <mat-card-title class="title"><span>Welcome to Cucuyo Cuba Real Estate</span></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="searchForm" novalidate>
          <div class="row">
            <div class="col-md-8">
              <mat-form-field>
                <input matInput placeholder="Enter Search" formControlName="criteria">
              </mat-form-field>
            </div>
            <div class="col-md-offset-4">
              <button type="button" (click)="submit()" mat-raised-button color="primary">Search</button>
              <mat-button-toggle (change)="isAdvancedSearchEnabled = !isAdvancedSearchEnabled">Show Advanced
              </mat-button-toggle>
            </div>
          </div>
          <div class="row" [hidden]="!isAdvancedSearchEnabled">
            <div class="col-md-2">
              <mat-form-field>
                <input type="number" matInput placeholder="From price" formControlName="from">
              </mat-form-field>
            </div>
            <div class="col-md-2">
              <mat-form-field>
                <input type="number" matInput placeholder="To" formControlName="to">
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="search-items" *ngIf="isSearchFormSubmitted" fxFlex>
      Search Results
    </mat-card>
  </div>
</section>
