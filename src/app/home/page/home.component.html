<section>
  <mat-toolbar color="primary" class="mat-elevation-z5">
    <span>Welcome to Cucuyo Cuba Real Estate</span>
  </mat-toolbar>

  <div class="search-container flex-container" fxLayout="column" fxLayoutAlign="start stretch">
    <app-search-form (whenSearchEnds)="renderSearchResults($event)"
                     [ngClass]="{'mrg-left-percent-20': isSearchFormSubmitted}"></app-search-form>

    <app-search-list [items]="items" class="search-items" *ngIf="isSearchFormSubmitted" fxFlex></app-search-list>
  </div>
</section>
