<h1> Create User </h1>


<form (ngSubmit)="onSubmit()">

  email:  <input type="text" class="form-control" [(ngModel)]="user.email" name="email" />
  password: <input type="text"  class="form-control" [(ngModel)]="user.password" name="password"/>

  <button type="submit" class="btn btn-success">Create</button>
</form>
