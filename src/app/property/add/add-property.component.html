<div class="container">
  <div class="row">
      <div class="col-lg">
      <h1> List Property</h1>
        </div>
  </div>

  <div class="row">

      <div class="col-sm">
          <form (ngSubmit)="onSubmit()" #propertyForm="ngForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="property.address">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea type="text" class="form-control" name="exampleInputPassword1" [(ngModel)]="property.description"></textarea>
              </div>
              <div class="form-group">
                <label class="form-check-label" for="exampleCheck1">Price</label>
                <input  type="number" min="0.00" max="10000.00" step="1.0"  class="form-control" name="exampleCheck1" [(ngModel)]="property.price">
              </div>
              <div class="form-group">
                <label class="form-check-label" for="exampleCheck1">Phone</label>
                <input type="phone-number" class="form-control" name="exampleCheck1">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
        </div>

        <div class="col-sm">

          {{property.address}}

          <div id="map"></div>
       
        </div>
  </div>




</div>
